<form class="form-horizontal" name="frmProductPrice" novalidate>
    <fieldset>
        <legend>Product Price Details</legend>
        <div class="form-group"
             ng-class="{'has-error':frmProductPrice.txtProductCost.$invalid &&
                               frmProductPrice.txtProductCost.$dirty}">
            <label class="col-md-2 control-label" for="txtProductCost">Cost</label>
            <div class="col-md-4">
                <input class="form-control"
                   id="txtProductCost" 
                    name="txtProductCost"   
                    type="number"
                    placeholder="Our Cost"
                   ng-model="product.cost"
                   style="text-align:right"/>
                <span class="help-block"
                      ng-show="frmProductPrice.txtProductCost.$invalid &&
                               frmProductPrice.txtProductCost.$dirty">
                    Product code must be valid or empty.
                </span>
            </div>
        </div>
        <div class="form-group"
             style="margin-bottom:0;">
            <label class="col-md-2 control-label">Calculate Price</label>
            <div class="col-md-4 btn-group">
                <label class="btn btn-default"
                       ng-model="priceOption"
                       btn-radio="'percent'"
                       style="width:50%;">Markup %</label>
                
                <label class="btn btn-default"
                       ng-model="priceOption"
                       btn-radio="'amount'"
                       style="width:50%;">Markup $</label>
            </div>
        </div>
        <div class="form-group"
             ng-if="priceOption=='percent'"
             ng-class="{'has-error':frmProductPrice.txtMarkupPercent.$invalid &&
                               frmProductPrice.txtMarkupPercent.$dirty}">
            <div class="col-md-6 col-md-offset-2">
                <label for="txtMarkupPercent">Markup Percentage</label>
            <div class="form-group row"
                 style="margin-bottom:0;">
                <div class="col-md-4">
                    <input class="form-control"
                           id="txtMarkupPercent"
                           name = "txtMarkupPercent"
                           type="number"
                           placeholder="Markup %"
                           ng-model="markupPercent"
                           style="text-align:right" />
                </div>
                <div class="col-md-2">
                    <button type="button"
                            class="btn btn-default"
                            title="Calculate the price based on the code plus % "
                            ng-click="fnCalculatePrice(markupPercent)">
                        Calculate
                    </button>
                </div>
            </div>
         </div>
        </div>
        <div class="form-group"
             ng-if="priceOption=='amount'"
             ng-class="{'has-error':frmProductPrice.txtMarkupAmount.$invalid &&
                               frmProductPrice.txtMarkupAmount.$dirty}">
            <div class="col-md-6 col-md-offset-2">
                <label for="txtMarkupAmount">Markup Amount</label>
            <div class="form-group row"
                 style="margin-bottom:0;">
                <div class="col-md-4">
                    <input class="form-control"
                           id="txtMarkupAmount"
                           name = "txtMarkupAmount"
                           type="number"
                           placeholder="Markup $"
                           ng-model="markupAmount"
                           style="text-align:right" />
                </div>
                <div class="col-md-2">
                    <button type="button"
                            class="btn btn-default"
                            title="Calculate the price based on the code plus amount "
                            ng-click="fnCalculatePrice(markupAmount)">
                        Calculate
                    </button>
                </div>
            </div>
          </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="txtPrice">Price</label>
            <div class="col-md-4">
                <input class="form-control"
                           id="txtPrice"
                           name = "txtPrice"
                           type="number"
                           placeholder="Price"
                           ng-model="product.price"
                           required
                           style="text-align:right" />
            </div>
            <span class="help-block"
                  ng-show="frmProductPrice.txtPrice.$invalid && 
                           frmProductPrice.txtPrice.$dirty">
                Price must be a valid number.
            </span>
            
        </div>
        <div class="row">
            <div class="col-md-2" style="text-align:right;">Margin</div>
            <div class="col-md-4">{{fnMarginPercent() | number:0}}%</div>
        </div>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            style="width:80px;margin-right:10px"
                            type="submit"
                            ng-disabled="frmProductPrice.$invalid"
                            ng-click="fnSubmit(frmProductPrice.$valid)">
                        Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-primary"
                            style="width:70px;"
                            type="submit"
                            ng-click="fnCancel()">
                        Cancel
                    </button>
                    
                </span>
            </div>
        </div>
    </fieldset>
</form>
